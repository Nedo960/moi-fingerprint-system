services:
  # Backend API
  - type: web
    name: moi-fingerprint-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: moi-fingerprint-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

  # Frontend
  - type: web
    name: moi-fingerprint-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://moi-fingerprint-backend.onrender.com/api

databases:
  - name: moi-fingerprint-db
    databaseName: moi_fingerprint
    user: moi_user
