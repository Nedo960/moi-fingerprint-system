services:
  - type: web
    name: moi-fingerprint-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: moi-fingerprint-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  - type: web
    name: moi-fingerprint-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build

databases:
  - name: moi-fingerprint-db
    databaseName: moi_fingerprint
    user: moi_user
